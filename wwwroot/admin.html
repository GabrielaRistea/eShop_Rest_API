<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop - Administrare Completă</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">🛍️ eShop Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Acasă</a>
                <a class="nav-link" href="products.html">Produse</a>
                <a class="nav-link active" href="admin.html">Administrare</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row">

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Gestionează Categorii</h5>
                        <button class="btn btn-sm btn-light" id="btn-cancel-cat" style="display:none;" onclick="resetFormCategory()">Anulează</button>
                    </div>
                    <div class="card-body">
                        <form id="form-categorie">
                            <input type="hidden" id="edit-cat-id" value="">

                            <div class="mb-3">
                                <label class="form-label">Nume Categorie</label>
                                <input type="text" class="form-control" id="cat-nume" required placeholder="ex: Laptopuri">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="btn-submit-cat">Adaugă Categorie</button>
                        </form>
                        <div id="msg-cat" class="mt-2"></div>
                    </div>
                </div>

                <h5 class="mb-3">Listă Categorii</h5>
                <ul class="list-group shadow-sm" id="lista-categorii-afisare">
                    <li class="list-group-item text-muted">Se încarcă...</li>
                </ul>
            </div>

            <div class="col-md-8 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Gestionează Produse</h5>
                        <button class="btn btn-sm btn-light" id="btn-cancel-prod" style="display:none;" onclick="resetFormProduct()">Anulează</button>
                    </div>
                    <div class="card-body">
                        <form id="form-produs">
                            <input type="hidden" name="Id" id="edit-prod-id" value="">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nume Produs</label>
                                    <input type="text" name="Name" id="prod-name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Preț (RON)</label>
                                    <input type="number" name="Price" id="prod-price" class="form-control" step="0.01" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descriere</label>
                                <textarea name="Description" id="prod-desc" class="form-control" rows="2" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stoc</label>
                                    <input type="number" name="Stock" id="prod-stock" class="form-control" value="10">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Categorie</label>
                                    <select name="Category" id="select-categorie" class="form-select" required>
                                        <option value="">Alege o categorie...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Imagine</label>
                                <input type="file" name="ImageFile" id="prod-file" class="form-control" accept="image/*">
                            </div>

                            <button type="submit" class="btn btn-success w-100" id="btn-submit-prod">Adaugă Produs</button>
                        </form>
                        <div id="msg-prod" class="mt-2"></div>
                    </div>
                </div>

                <h5 class="mb-3">Listă Produse</h5>
                <div class="card shadow-sm table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Poză</th>
                                <th>Nume</th>
                                <th>Categorie</th>
                                <th>Preț</th>
                                <th>Stoc</th>
                                <th>Acțiuni</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-produse-body">
                            <tr><td colspan="5" class="text-center">Se încarcă...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="js/site.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
