<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandă Confirmată</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-icon {
            font-size: 80px;
            color: #198754;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow p-5 text-center" style="max-width: 600px;">
        <div class="mb-4">
            <div class="success-icon">🎉</div>
        </div>

        <h2 class="mb-3 fw-bold text-success">Se procesează...</h2>

        <p class="text-muted lead" id="status-message">Te rugăm să aștepți confirmarea plății.</p>

        <div class="alert alert-light border my-4">
            <p class="mb-1 small text-uppercase text-muted">Număr Comandă</p>
            <h3 class="fw-bold text-dark" id="order-id-display">...</h3>
        </div>

        <!--<p class="mb-4">Vei primi detaliile livrării în curând.</p>-->

        <div class="d-grid gap-2">
            <a href="products.html" class="btn btn-primary btn-lg">Înapoi la Produse</a>
            <a href="index.html" class="btn btn-outline-secondary">Acasă</a>
        </div>
    </div>

    <script src="js/site.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId');
            const sessionId = params.get('session_id');

            // ramburs 
            if (orderId) {
                showSuccess(orderId);
                return;
            }

            // intoarcere de la Stripe
            if (sessionId) {
                document.getElementById('order-id-display').textContent = "Se verifică...";

                try {
                    const response = await fetch(`${API_BASE}/Orders/confirm-payment?session_id=${sessionId}`, {
                        method: 'POST',
                        headers: getAuthHeaders()
                    });

                    if (response.ok) {
                        showSuccess(sessionId);
                    } else {
                        showError("Plata nu a putut fi confirmată.");
                    }
                } catch (err) {
                    console.error(err);
                    showError("Eroare de conexiune.");
                }
            } else {
                showError("Nu există detalii despre comandă.");
            }
        });

        function showSuccess(id) {
            const h2 = document.querySelector('h2');
            const msg = document.getElementById('status-message');
            const orderDisplay = document.getElementById('order-id-display');

            if (h2) h2.textContent = "Comandă Plasată cu Succes!";
            if (msg) msg.textContent = "Mulțumim că ai ales SweetCorner. Plata a fost acceptată.";
            if (orderDisplay) orderDisplay.textContent = id.toString().includes('#') ? id : `#${id}`;
        }

        function showError(text) {
            const icon = document.querySelector('.success-icon');
            const h2 = document.querySelector('h2');
            const msg = document.getElementById('status-message');
            const orderDisplay = document.getElementById('order-id-display');

            if (icon) {
                icon.textContent = "❌";
                icon.style.color = "#dc3545";
            }
            if (h2) {
                h2.textContent = "Eroare";
                h2.classList.replace('text-success', 'text-danger');
            }
            if (msg) msg.textContent = text;
            if (orderDisplay) orderDisplay.textContent = "-";
        }
    </script>
</body>
</html>
