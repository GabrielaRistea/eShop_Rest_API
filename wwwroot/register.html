<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop - Înregistrare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">🧁 SweetCorner</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link" href="index.html">Acasă</a>
                    <a class="nav-link" href="products.html">Produse</a>
                    <a class="nav-link" href="wishlist.html">❤️ Wishlist</a>

                    <a class="nav-link" href="admin.html" style="display:none;">Administrare</a>

                    <div class="d-flex ms-2" id="auth-links"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Înregistrare</h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Parolă</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmă Parola</label>
                                <input type="password" id="confirm-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Creează Cont</button>
                        </form>
                        <div id="register-msg" class="mt-3"></div>
                        <div class="text-center mt-3">
                            <small>Ai deja cont? <a href="login.html">Autentifică-te</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/site.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const msgDiv = document.getElementById('register-msg');

            if (password !== confirm) {
                msgDiv.innerHTML = `<div class="alert alert-danger">Parolele nu coincid.</div>`;
                return;
            }

            try {
                const response = await fetch(URL_REGISTER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    let errMsg = "Eroare la înregistrare.";
                    if (errData.errors) {
                        errMsg = Object.values(errData.errors).flat().join('<br>');
                    }
                    throw new Error(errMsg);
                }

                msgDiv.innerHTML = `<div class="alert alert-success">Cont creat cu succes! Te redirecționăm...</div>`;
                setTimeout(() => window.location.href = 'login.html', 2000);

            } catch (err) {
                msgDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
