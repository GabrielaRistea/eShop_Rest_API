<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop - Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="css/site.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">🧁 SweetCorner</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link" href="index.html">Acasă</a>
                    <a class="nav-link" href="products.html">Produse</a>
                    <a class="nav-link" href="wishlist.html">❤️ Wishlist</a>
                    <a class="nav-link" href="cart.html">🛒 Coș </a>
                    <a class="nav-link" href="account.html">👤 Contul Meu</a>
                    <a class="nav-link" href="admin.html" style="display:none;">Administrare</a>

                    <div class="d-flex ms-2" id="auth-links"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Autentificare</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Parolă</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Intră în cont</button>
                        </form>
                        <div id="login-msg" class="mt-3"></div>
                        <div class="text-center mt-3">
                            <small>Nu ai cont? <a href="register.html">Înregistrează-te</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/site.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('login-msg');

            try {
                // logare pentru token
                const response = await fetch(URL_LOGIN, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) throw new Error("Email sau parolă incorecte.");
                const data = await response.json();

                // salvare token local
                localStorage.setItem(ACCESS_TOKEN_KEY, data.accessToken);

                // cerere roluri din endpoint
                // construire token
                const rolesResponse = await fetch(`${API_BASE}/api/Account/user-info`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${data.accessToken}`
                    }
                });

                if (rolesResponse.ok) {
                    const userData = await rolesResponse.json();
                    // salvare locala roluri ca json 
                    localStorage.setItem('userRoles', JSON.stringify(userData.roles));
                }

                window.location.href = 'index.html';

            } catch (err) {
                msgDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
