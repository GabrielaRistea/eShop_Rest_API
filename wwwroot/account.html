    <style>

        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); 
            color: white;
            padding-bottom: 60px; 
            margin-bottom: -40px; 
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            background-color: #fff;
            color: #2575fc; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .info-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .form-control-plaintext-styled {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 500;
        }

        .input-group-text {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;

            border-right: none;
            color: #6c757d;
        }

        .input-group .form-control {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-left: none;
            background-color: #fff;
        }

            .input-group .form-control:focus {
                box-shadow: none;

    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">

    <div class="profile-header py-5">
        <div class="container text-center">
            <h2 class="fw-bold">Contul Meu</h2>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row gy-4 justify-content-center">
            <div class="col-lg-4 col-md-5">
                <div class="card info-card h-100 text-center p-4 bg-white">
                    <div class="d-flex justify-content-center mb-3 mt-n5">
                        <div class="avatar-circle shadow" id="avatar-initials">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <h4 class="fw-bold mb-1" id="display-fullname">Încărcare...</h4>
                    <p class="text-muted mb-4" id="display-username">@username</p>

                    <div class="d-grid gap-2">
                        <a href="history.html" class="btn btn-outline-primary rounded-pill">
                            <i class="bi bi-box-seam me-2"></i> Vezi Comenzile
                        </a>
                        <button onclick="logout()" class="btn btn-danger rounded-pill">
                            <i class="bi bi-box-arrow-right me-2"></i> Deconectare
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-7">
                <div class="card info-card bg-white p-4">
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-person-lines-fill fs-3 text-primary me-3"></i>
                        <h5 class="mb-0 fw-bold">Informații Personale</h5>
                    </div>

                    <form>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small text-muted fw-bold">Prenume</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="firstName" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted fw-bold">Nume de familie</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="lastName" class="form-control" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small text-muted fw-bold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" id="email" class="form-control" readonly>
                                <span class="input-group-text bg-success-subtle text-success border-0" title="Email Verificat">
                                    <i class="bi bi-check-circle-fill"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <h4 class="mb-3" style="font-family: 'Dancing Script', cursive; color: #ff85a2;">SweetCorner</h4>
            <p class="mb-0 small text-white-50">© 2025 SweetCorner. Toate drepturile rezervate.</p>
            <p class="small text-white-50">Creat cu ❤️ pentru iubitorii de dulciuri.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            await loadUserData();
        });

        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/api/Account/user-info`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    const user = await response.json();

                    // setam valorile in input-uri
                    const fname = user.firstName || '';
                    const lname = user.lastName || '';
                    const uname = user.username || user.email || 'User';

                    document.getElementById('firstName').value = fname;
                    document.getElementById('lastName').value = lname;
                    document.getElementById('email').value = user.email || '';
                    /*document.getElementById('username').value = uname;*/

                    // actualizam cardul de rezumat din stanga
                    const fullName = (fname + ' ' + lname).trim();
                    document.getElementById('display-fullname').textContent = fullName || uname;
                    document.getElementById('display-username').textContent = '@' + uname;

                    // avatar
                    let initials = '';
                    if (fname && fname.length > 0) initials += fname[0].toUpperCase();
                    if (lname && lname.length > 0) initials += lname[0].toUpperCase();

                    const avatarEl = document.getElementById('avatar-initials');
                    if (initials) {
                        avatarEl.textContent = initials;
                    } else if (uname) {
                        avatarEl.textContent = uname[0].toUpperCase();
                    }

                } else {
                    console.error("Nu s-au putut încărca datele utilizatorului. Status:", response.status);
                    if (response.status === 401) {
                        logout();
                    }
                }
            } catch (err) {
                console.error("Eroare incarcare profil", err);
            }
        }
    </script>
</body>
