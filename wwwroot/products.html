<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop - Produse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/products.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">🧁 SweetCorner</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link" href="index.html">Acasă</a>
                    <a class="nav-link active" href="products.html">Produse</a>

                    <a class="nav-link" href="wishlist.html">❤️ Wishlist</a>

                    <a class="nav-link" href="admin.html" style="display:none;">Administrare</a>

                    <div class="d-flex ms-2" id="auth-links"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar py-3">
                <h5 class="mb-3">Categorii</h5>
                <div class="list-group" id="lista-categorii">
                    <button class="list-group-item list-group-item-action category-btn active" onclick="resetFiltru(this)">
                        Toate categoriile
                    </button>
                </div>

                <hr class="my-4">
                <h5 class="mb-3">Filtrare</h5>
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold mb-3">Preț (RON)</label>

                    <div id="price-slider" class="mb-3 custom-slider"></div>

                    <div class="d-flex align-items-center justify-content-between gap-2">
                        <input type="number" id="input-min" class="form-control form-control-sm text-center" value="0">

                        <span class="text-muted">-</span>

                        <input type="number" id="input-max" class="form-control form-control-sm text-center" value="200">

                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small text-muted">Disponibilitate</label>
                    <select id="stock-select" class="form-select form-select-sm">
                        <option value="">Toate produsele</option>
                        <option value="true">Doar în stoc</option>
                        <option value="false">Stoc epuizat</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm" onclick="applyFilters()">Aplică Filtre</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="resetFiltersUI()">Resetează</button>
                </div>

            </div>

            <div class="col-md-10 py-3">
                <div class="row mb-4">
                    <div class="col-md-8">
                        <h2 id="titlu-categorie" class="mb-0">Toate Produsele</h2>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group search-container">
                            <input type="text" id="search-input" class="form-control" placeholder="Caută produs..." autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button">🔍</button>

                            <div id="search-results-dropdown"></div>
                        </div>
                    </div>
                </div>

                <div id="container-produse" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                    <div class="col-12 text-center mt-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p>Se încarcă produsele...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <script src="js/site.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
