<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrare Comenzi - SweetCorner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="css/site.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">🧁 SweetCorner Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <a class="nav-link" href="admin.html">⬅️ Înapoi la Produse</a>
                    <div class="d-flex ms-2" id="auth-links"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold text-center">📦 Toate Comenzile din Sistem</h2>

        <!--<div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="search-order" class="form-control" placeholder="Caută după ID comandă...">
                    </div>
                    <div class="col-md-3">
                        <select id="filter-status" class="form-select">
                            <option value="all">Toate Statusurile</option>
                            <option value="Plata in asteptare">Plată în așteptare</option>
                            <option value="Platit_Stripe">Plătit</option>
                            <option value="Expediata">Expediată</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>-->

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#ID</th>
                                <th>Data</th>
                                <th>Client</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Acțiuni</th>
                            </tr>
                        </thead>
                        <tbody id="all-orders-table">
                            <tr><td colspan="6" class="text-center py-4">Se încarcă comenzile...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalii Comandă <span id="modal-order-id"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Client:</strong> <span id="modal-client"></span></p>
                    <p><strong>Adresă:</strong> <span id="modal-address"></span></p>
                    <hr>
                    <!--<h6>Produse:</h6>
                    <ul class="list-group mb-3" id="modal-items-list"></ul>-->
                    <h5 class="text-end text-primary">Total: <span id="modal-total"></span> RON</h5>

                    <hr>
                    <label class="form-label fw-bold">Schimbă Status:</label>
                    <div class="input-group">
                        <select id="modal-new-status" class="form-select">
                            <option value="Plata in asteptare">Plată în așteptare</option>
                            <option value="Procesare">Procesare</option>
                            <option value="Expediata">Expediată</option>
                            <option value="Finalizata">Finalizată</option>
                            <option value="Anulata">Anulată</option>
                        </select>
                        <button class="btn btn-primary" onclick="updateOrderStatus()">Salvează Status</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <h4 class="mb-3" style="font-family: 'Dancing Script', cursive; color: #ff85a2;">SweetCorner</h4>
            <p class="mb-0 small text-white-50">© 2025 SweetCorner. Toate drepturile rezervate.</p>
            <p class="small text-white-50">Creat cu ❤️ pentru iubitorii de dulciuri.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
    <script src="js/admin-orders.js"></script>
</body>
</html>
